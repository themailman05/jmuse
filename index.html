<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PlayIT</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
	<nav class="grey lighten-5" role="navigation">
		<div class="nav-wrapper container">
		<a id="logo-container" href="//educ.jmu.edu/~sargenlt/jmuse/" class="brand-logo">
			<img src="static/img/playIt_logo.png" style="margin-top:6px;" />
		</a>
			<ul class="right">
        		<li style="padding-left:10px;padding-right:10px;cursor:pointer;"><i class="mdi-content-add light-blue-text"></i></li>
        		<li style="padding-left:10px;padding-right:10px;cursor:pointer;"><i class="mdi-av-play-arrow light-blue-text" id="playIcon"></i></li>
        		<li style="padding-left:10px;padding-right:10px;cursor:pointer;"><i class="mdi-content-clear light-blue-text"></i></li>
      		</ul>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row" style="margin-top:16px;">
				<div class="col s7">
					<h1 class="header orange-text">Playing Gemini</h1>
					<h5 class="header col s12 light">Audio Playback and Visualization Engine</h5>
				</div>
				<div class="col s5" style="margin-top:16px;">
					<h3 class="header orange-text">Playlist</h3>
					<ul class="collapsible" data-collapsible="accordion">
   						<li>
      						<div class="collapsible-header">&lt;First Sample Playlist Item&gt;</div>
      						<div class="collapsible-body"><p>Info about sample item one.</p></div>
   						 </li>
   						 <li>
      						<div class="collapsible-header">&lt;Second Sample Playlist Item&gt;</div>
      						<div class="collapsible-body"><p>Info about sample item two.</p></div>
    					</li>
    					<li>
     						<div class="collapsible-header">&lt;Third Sample Playlist Item &gt;</div>
     						<div class="collapsible-body"><p>Info about sample item three.</p></div>
    					</li>
  					</ul>
  					<div id="MyUpload">
    					<span id="FileName">Choose File</span>
    					<input id="uploadButton" type="button" value="Upload"> 
					</div>
					<div id="hideUglyUpload">
    					<input type="file" name="FileUpload" id="FileUpload"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<audio id="player" preload="auto">
		<source src="audio/gemini.ogg" type="audio/ogg">
		<source src="audio/gemini.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var items = 0;
			var playing;
			var playlist = [];
			var file = $("#player").get(0);
			
			$('#uploadButton').on('click',function(evt){
            	evt.preventDefault();
         		$('#FileUpload').trigger('click');
    		});
		
			$("#playIcon").click(function(){
				if (file.paused)
				{
					file.play();
					$("#playIcon").removeClass("mdi-av-play-arrow").addClass("mdi-av-pause");
				}
				else
				{
					file.pause();
					$("#playIcon").removeClass("mdi-av-pause").addClass("mdi-av-play-arrow");
				}
			});
			
			$('.collapsible').collapsible({
      			accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    		});
        
		});
	</script>
