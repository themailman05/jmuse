<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PlayIT</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
	<nav class="grey lighten-5" role="navigation">
		<div class="nav-wrapper container">
		<a id="logo-container" href="//educ.jmu.edu/~sargenlt/jmuse/" class="brand-logo">
			<img src="static/img/playIt_logo.png" style="margin-top:6px;" />
		</a>
			<ul class="right hide-on-med-and-down">
        		<li style="padding-left:10px;padding-right:10px;cursor:pointer;"><i class="mdi-av-fast-rewind light-blue-text"></i></li>
        		<li style="padding-left:10px;padding-right:10px;cursor:pointer;"><i class="mdi-av-play-arrow light-blue-text" id="playIcon"></i></li>
        		<li style="padding-left:10px;padding-right:10px;cursor:pointer;"><i class="mdi-av-fast-forward light-blue-text"></i></li>
        			<input type="range" id="location" min="0" max="100" class="light-blue-text" />
      		</ul>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<br><br>
			<h1 class="header center orange-text">Playing Gemini</h1>
			<div class="row center">
				<h5 class="header col s12 light">Audio Playback and Visualization Engine</h5>
			</div>
			<div class="row center">
			</div>
			<br><br>
		</div>
	</div>

	<audio id="player" preload="auto">
		<source src="audio/gemini.ogg" type="audio/ogg">
		<source src="audio/gemini.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
	<script type="text/javascript">
		document.getElementById("playIcon").addEventListener("click", function(){
			var file = document.getElementById('player');
			if (file.paused)
			{
				file.play();
				document.getElementById("playIcon").className = "mdi-av-pause light-blue-text";
			}
			else
			{
				file.pause();
				document.getElementById("playIcon").className = "mdi-av-play-arrow light-blue-text";
			}
		});
	</script>
    <script src="js/player.js"></script>
    <p>Hello world, this is bullshit</p>
    <p>I am become death, destroyer of worlds</p>
    <button id ='drumMachine'>Drum Machine GO</button>
        <script type="text/javascript">
            document.getElementById("drumMachine").addEventListener("click", drumMachine());
        </script>
	</body>
</html>
